<div class="row">
    <div class="col-md-3 col-sm-4 col-xs-12" ng-repeat="c in categoryDetail">
        <center >
            <a ui-sref="product({bookID: c.bookID})"><img src="{{c.image}}" width="70%"></a>
            <h4 style="color: #F58220;font-size: 15px;width: 100%;" >{{c.bookName}}</h4>
            <a ui-sref="author({authorID: c.author.authorID})"><h5 style="color: #C4C4C4">{{c.author.authorName}}</h5></a>
            <div class="rate"></div>
            <span style="color: #D31A64">{{c.price}}</span>
        </center>
    </div>
</div>
